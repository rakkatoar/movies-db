<div class="wrapper">
  <mat-expansion-panel class="filter-wrapper" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title class="header">
        <h1 >Discover Movie</h1>
        <mat-icon>filter_list</mat-icon>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="filter-content">
      <mat-form-field appearance="fill" class="datepicker">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>

      <mat-paginator #paginator
        class="demo-paginator"
        (page)="handlePageEvent($event)"
        [length]="totalMovies"
        [pageSize]="20"
        [hidePageSize]="true"
        [showFirstLastButtons]="true"
        [pageIndex]="pageIndex"
        aria-label="Select page">
      </mat-paginator>
  
      <button mat-raised-button (click)="applyFilter('reset')">Reset</button>
      <button mat-raised-button color="primary" (click)="applyFilter('apply')">Apply</button>
    </div>

  </mat-expansion-panel>

  <mat-grid-list cols="4" rowHeight="1:1.5" [gutterSize]="'20px'">
    <mat-grid-tile *ngFor="let item of dataMovies">
      <app-card class="card" [item]="item"></app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
